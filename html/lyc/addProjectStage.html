<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>user information</title>
    <!--加载框架-->
    <link rel="stylesheet" type="text/css" href="../../css/libs/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/libs/bootstrap.min.css"/>
    <!--加载css-->
    <link rel="stylesheet" type="text/css" href="../../css/common/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/lyc/addPartner.css"/>
</head>
<body>
<!--头部-->
<div id="header">
    <div class="header-content">
        <span class="fa fa-cloud logo-icon"></span>
        <span class="logo-text">后台管理系统</span>
        <span class="fa fa-pagelines logo-subicon"></span>
        <div class="user-infor">
            <img src="../../image/userLogo.png" alt="just a picture"/>
            <div class="user-detail">
                <span class="user-identity">管理员</span>
                <span class="user-name">test<span>|</span><a href="javascript:;">退出</a></span>
            </div>
        </div>
    </div>
</div>
<!--主内容-->
<div id="container">
    <ul class="first-nav">
        <li><span class="fa fa-twitter"></span>用户管理
            <ul class="second-nav">
                <li><a href="#">注册</a></li>
                <li ><a href="#">修改密码</a></li>
            </ul>
        </li>

        <li><span class="fa fa-users"></span>内部管理
            <ul class="second-nav">
                <li><a href="#">员工管理</a></li>
                <li><a href="#">部门管理</a></li>
                <li><a href="#">公告管理</a></li>
                <li><a href="#">规章制度管理</a></li>
            </ul>
        </li>

        <li><span class="fa fa-ship"></span>外部管理
            <ul class="second-nav">
                <li><a href="#">业务伙伴管理</a></li>
                <li><a href="#">合作公司管理</a></li>
            </ul>
        </li>
        <li><span class="fa fa-ship"></span>项目管理
            <ul class="second-nav">
                <li><a href="#">项目基本信息</a></li>
                <li class="active"><a href="#">项目阶段信息</a></li>
                <li><a href="#">项目合作伙伴</a></li>
                <li><a href="#">项目相关工作人员</a></li>
            </ul>
        </li>
    </ul>
    <!--这里放置个人的代码-->
    <div class="main-content">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputProjectId" class="col-sm-2 control-label">项目阶段信息ID</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputProjectId" placeholder="请输入项目阶段信息ID" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputStage" class="col-sm-2 control-label">项目阶段</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputStage"  placeholder="请输入项目阶段">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否完成</label>
                <div class="col-sm-2">
                    <select id="isFinished" class="form-control"> 
                        <option class="yes" value="1">完成</option> 
                        <option class="no" value="0">未完成</option>  
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputMessage" class="col-sm-2 control-label">项目阶段信息</label>
                <div class="col-sm-6">
                  <textarea rows="3" class="form-control" id="inputMessage" placeholder="请输入项目阶段信息"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDirectorId" class="col-sm-2 control-label">项目主管ID</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputDirectorId" placeholder="请输入项目主管ID">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-7">
                    <button id="save" type="button" class="btn btn-success">保存设置</button>
                    <button id="back" type="button" class="btn btn-warning">返回上一页</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--加载框架-->
<script type="text/javascript" src="../../js/libs/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/libs/bootstrap.min.js"></script>
<!--加载js-->
<script type="text/javascript" src="../../js/common/base.js"></script>
<script type="text/javascript" src="../../js/lyc/addProjectStage.js"></script>
</body>
</html>
