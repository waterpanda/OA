<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>user information</title>
    <!--加载框架-->
    <link rel="stylesheet" type="text/css" href="../../css/libs/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/libs/bootstrap.min.css"/>
    <!--加载css-->
    <link rel="stylesheet" type="text/css" href="../../css/common/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/lyc/company.css"/>
</head>
<body>
<!--头部-->
<div id="header">
    <div class="header-content">
        <span class="fa fa-cloud logo-icon"></span>
        <span class="logo-text">后台管理系统</span>
        <span class="fa fa-pagelines logo-subicon"></span>
        <div class="user-infor">
            <img src="../../image/userLogo.png" alt="just a picture"/>
            <div class="user-detail">
                <span class="user-identity">管理员</span>
                <span class="user-name">test<span>|</span><a href="javascript:;">退出</a></span>
            </div>
        </div>
    </div>
</div>
<!--主内容-->
<div id="container">
    <ul class="first-nav">
        <li><span class="fa fa-twitter"></span>用户管理
            <ul class="second-nav">
                <li><a href="#">注册</a></li>
                <li ><a href="#">修改密码</a></li>
            </ul>
        </li>

        <li><span class="fa fa-users"></span>内部管理
            <ul class="second-nav">
                <li><a href="#">员工管理</a></li>
                <li><a href="#">部门管理</a></li>
                <li><a href="#">公告管理</a></li>
                <li><a href="#">规章制度管理</a></li>
            </ul>
        </li>

        <li><span class="fa fa-ship"></span>外部管理
            <ul class="second-nav">
                <li><a href="#">业务伙伴管理</a></li>
                <li class="active"><a href="#">合作公司管理</a></li>
            </ul>
        </li>
        <li><span class="fa fa-ship"></span>项目管理
            <ul class="second-nav">
                <li><a href="#">项目列表</a></li>
                <li><a href="#">项目添加</a></li>
            </ul>
        </li>
    </ul>
    <!--这里放置个人的代码-->
    <div class="main-content">
        <div class="main-wrapper table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr class="warning">
                    <th class="id" style="display: none">id</th>
                    <th>公司名称</th>
                    <th>公司地址</th>
                    <th>创建日期</th>
                    <th>更新日期</th>
                    <th class="col-sm-1">管理</th>
                </tr>
                </thead>
                <tbody id="all-user-mes">
                </tbody>
            </table>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button id="addCompany" type="button" class="btn btn-success">添加合作公司</button>
                </div>
            </div>
        </div>
        <div class="modal fade " id="myModal" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>确定删除该合作公司吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="confirm">确定</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
    <div class="main-content" id="editorCompany" style="display:none;">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputCompanyId" class="col-sm-2 control-label">合作公司ID<span>*</span></label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputCompanyId" placeholder="请输入合作公司名称" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCompanyName" class="col-sm-2 control-label">合作公司名称<span>*</span></label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputCompanyName" placeholder="请输入合作公司名称">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCompanyAdress" class="col-sm-2 control-label">合作公司地址<span>*</span></label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputCompanyAdress" placeholder="请输入合作公司地址">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button id="save" type="button" class="btn btn-success">保存设置</button>
                    <button id="back" type="button" class="btn btn-warning">返回上一页</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--加载框架-->
<script type="text/javascript" src="../../js/libs/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/libs/bootstrap.min.js"></script>
<!--加载js-->
<script type="text/javascript" src="../../js/common/base.js"></script>
<script type="text/javascript" src="../../js/lyc/company.js"></script>
</body>
</html>
