<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>user information</title>
    <!--加载框架-->
    <link rel="stylesheet" type="text/css" href="../../css/libs/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/libs/bootstrap.min.css"/>
    <!--加载css-->
    <link rel="stylesheet" type="text/css" href="../../css/common/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/lyc/projectstage.css"/>
</head>
<body>
<!--头部-->
<div id="header">
    <div class="header-content">
        <span class="fa fa-cloud logo-icon"></span>
        <span class="logo-text">后台管理系统</span>
        <span class="fa fa-pagelines logo-subicon"></span>
        <div class="user-infor">
            <img src="../../image/userLogo.png" alt="just a picture"/>
            <div class="user-detail">
                <span class="user-identity">管理员</span>
                <span class="user-name">test<span>|</span><a href="javascript:;">退出</a></span>
            </div>
        </div>
    </div>
</div>
<!--主内容-->
<div id="container">
    <ul class="first-nav">
        <li><span class="fa fa-twitter"></span>用户管理
            <ul class="second-nav">
                <li><a href="#">注册</a></li>
                <li ><a href="#">修改密码</a></li>
            </ul>
        </li>

        <li><span class="fa fa-users"></span>内部管理
            <ul class="second-nav">
                <li><a href="#">员工管理</a></li>
                <li><a href="#">部门管理</a></li>
                <li><a href="#">公告管理</a></li>
                <li><a href="#">规章制度管理</a></li>
            </ul>
        </li>

        <li><span class="fa fa-ship"></span>外部管理
            <ul class="second-nav">
                <li><a href="#">业务伙伴管理</a></li>
                <li><a href="#">合作公司管理</a></li>
            </ul>
        </li>
        <li><span class="fa fa-ship"></span>项目管理
            <ul class="second-nav">
                <li class="active"><a href="#">项目列表</a></li>
                <li><a href="#">项目添加</a></li>
            </ul>
        </li>
    </ul>
    <!--这里放置个人的代码-->
    <div class="main-content">
        <div class="main-wrapper table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr class="warning">
                    <th style="display:none;">ID</th>
                    <th>项目ID</th>
                    <th>项目总包ID</th>
                    <th>阶段</th>
                    <th>备注</th>
                    <th>是否完成</th>
                    <th>负责人ID</th>
                    <th style="display:none;">创建时间</th>
                    <th style="display:none;">最后一次修改时间</th>
                    <th style="width:80px;">管理</th>
                </tr>
                </thead>
                <tbody id="all-user-mes">
                </tbody>
            </table>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-7">
                    <button id="addTotalContractStage" type="button" class="btn btn-success" style="margin-left:50px;">添加项目总包阶段</button>
                    <button id="backprojectdesign" type="button" class="btn btn-warning" style="margin-left:20px;">返回上一页</button>
                </div>
            </div>
        </div>
        <div class="modal fade " id="myModal" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>确定删除该项目总包阶段吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="confirm">确定</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
    <!--编辑模块-->
    <div class="main-content editorTotalContractStage" style="display:none;">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputId" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputId" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputProjectId" class="col-sm-2 control-label">项目ID</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputProjectId" placeholder="请输入项目ID" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputTotalContractId" class="col-sm-2 control-label">项目总包ID</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputTotalContractId"  placeholder="请输入项目总包ID">
                </div>
            </div>
            <div class="form-group">
                <label for="inputStage" class="col-sm-2 control-label">阶段</label>
                <div class="col-sm-6">
                  <input rows="3" class="form-control" id="inputStage" placeholder="请输入阶段">                
                </div>
            </div>
            <div class="form-group">
                <label for="inputMessage" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputMessage" placeholder="请输入备注">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否完成</label>
                <div class="col-sm-2">
                    <select id="isFinished" class="form-control"> 
                        <option class="yes" value="3">完成</option>
                        <option class="doing" value="2">正在进行</option> 
                        <option class="no" value="1">未完成</option>  
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDirectorId" class="col-sm-2 control-label">负责人ID</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputDirectorId" placeholder="请输入负责人ID">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-7">
                    <button id="save" type="button" class="btn btn-success">保存设置</button>
                    <button id="back" type="button" class="btn btn-warning">返回上一页</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--加载框架-->
<script type="text/javascript" src="../../js/libs/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/libs/bootstrap.min.js"></script>
<!--加载js-->
<script type="text/javascript" src="../../js/common/base.js"></script>
<script type="text/javascript" src="../../js/lyc/totalcontractstage.js"></script>
</body>
</html>
